<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">XOXO Game</h1>
        
        <div id="status" class="game-status"></div>

        <div class="scoreboard">
            <div class="score-item">
                <p>Player Score: <span id="player-score">0</span></p>
            </div>
            <div class="score-item">
                <p>Bot Score: <span id="bot-score">0</span></p>
            </div>
        </div>
        
        <div id="game-board" class="board">
            <div class="row">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="popup-message" class="popup-message"></span>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
        <div class="controls">
           
            <button class="btn-pink" onclick="resetGame()">Reset Game</button>
            <button class="btn-blue" onclick="viewFullScore()">View Full Score</button>
        </div>
        

        <div id="score-table" class="score-table">
            <h2>Full Scoreboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Bot</th>
                        <th>Consecutive Wins</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="player-score-full">0</td>
                        <td id="bot-score-full">0</td>
                        <td id="consecutive-wins">0</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn" onclick="hideScoreTable()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
