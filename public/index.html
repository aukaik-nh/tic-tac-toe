<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="game-container">
  <header>
      <h1 class="game-title">OXOX Game</h1>
      <!-- <div class="instructions">
        <p>
            <img src="assets/x-image.png" alt="Player" class="score-image-ex" /> Player
         VS.
            <img src="assets/o-image.png" alt="Bot" class="score-image-ex" /> Bot
        </p>
      </div> -->
    </header> 


    <section class="scoreboard">
      <div class="score-item player">
          <div class="score-text">
              <img src="assets/x-image.png" alt="Player" class="score-image-ex" />
              <span>Player Score</span>
          </div>
          <span id="player-score" class="score-value">-</span>
      </div>
  
      <div class="score-item bot">
          <div class="score-text">
              <img src="assets/o-image.png" alt="Bot" class="score-image-ex" />
              <span>Bot Score</span>
          </div>
          <span id="bot-score" class="score-value">-</span>
      </div>
  </section>
  
    <section id="status" class="game-status">Player Start</section>
    <section id="game-board" class="board">
      <div class="row">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
      </div>
    </section>

    <aside id="popup" class="popup" onclick="closePopup(event)">
      <div class="popup-content" onclick="event.stopPropagation();">
        <div class="popup-header">
          <h2 id="popup-message" class="popup-message">Game Over!</h2>
        </div>
        <div class="popup-body">
          <button class="btn-primary" onclick="closePopup()">Close</button>
        </div>
      </div>
    </aside>
    
    <section class="controls">
        <!-- <button class="btn-pink" onclick="resetGame()">Reset Game</button>
        <button class="btn-blue" onclick="viewFullScore()">View Full Score</button> -->
        <button class="btn-blue" onclick="goToHistory()">View Game History</button>
      </section>
      
    <!-- <section id="score-table" class="score-table">
      <h2>Full Scoreboard</h2>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Bot</th>
            <th>Consecutive Wins</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player-score-full">0</td>
            <td id="bot-score-full">0</td>
            <td id="consecutive-wins">0</td>
          </tr>
        </tbody>
      </table>
      <button class="btn" onclick="hideScoreTable()">Close</button>
    </section> -->
  </main>

  <script src="script.js"></script>
</body>
</html>
<script>

    function goToHistory() {
      window.location.href = 'history.html';
    }
  </script>
